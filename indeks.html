<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<title>Pattern doodler - by ashWare</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="stylesheet" href="css/style.css">
<script type="text/javascript" src="http://www.google.com/jsapi"></script>
<script type="text/javascript" src="js/gedrag.js"></script>
</head>

<body> 
	<div id="container"> 
		<div class="addthis_toolbox addthis_default_style">
			<a class="addthis_button_facebook" addthis:ui_hover_delay="200" addthis:ui_delay="500"></></a>
			<a class="addthis_button_twitter" addthis:ui_hover_delay="200" addthis:ui_delay="500"></a>
			<a class="addthis_button_email" addthis:ui_hover_delay="200" addthis:ui_delay="500"></a>
		</div>
		<h1>Pattern Doodler - by <a href="http://www.ashware.nl" target="_blank">ashWare</a></h1> 
		<canvas id="thetoroid" class="" width="704" height="704">U need a browser</canvas> 
		<div id="controls">
			<form id="controlform" action="return false"> 
				<ul>
					<li><label for="repetitions">repetitions</label> 
					<select name="repetitions" id="repetitions"> 
						<option value="1">1</option> 
						<option value="2">2</option> 
						<option value="3">3</option> 
						<option value="4" selected>4</option> 
						<option value="5">5</option> 
						<option value="6">6</option> 
						<option value="7">7</option> 
						<option value="8">8</option> 
						<option value="9">9</option> 
						<option value="10">10</option> 
					</select></li>
					<li><label for="linewidth">line width</label> 
					<select name="linewidth" id="linewidth"> 
						<option value="1">1</option> 
						<option value="2" selected>2</option> 
						<option value="3">3</option> 
						<option value="4">4</option> 
						<option value="5">5</option> 
						<option value="6">6</option> 
						<option value="7">7</option> 
						<option value="8">8</option> 
						<option value="9">9</option> 
						<option value="10">10</option> 
					</select></li>
					<li><label for="patstyle">Style</label> 
						<select name="patstyle" id="patstyle"> 
							<option value="normal" selected>Normal</option> 
							<option value="rotate">Rotate</option> 
						</select></li>
					<li><label for="clearbutton">&nbsp;</label><input name="clearbutton" id="clearbutton" type="button" value="Clear"></li>
					<li><label for="sharebutton">&nbsp;</label><input name="sharebutton" id="sharebutton" type="button" value="Share"></li>
				</ul>
			</form>
		</div> 
		<div id="story">
			<h2>Doodling... patterns</h2>
			<p><strong>Click to start</strong> drawing, <strong>click to stop</strong> drawing in the white drawing area, experiment with repetitions, mix them, have fun, you can&rsquo;t go wrong, on the contrary.</p>
		</div> 
	</div> 
<script type="text/javascript">
var addthis_config = {    
    services_overlay:'facebook,twitter,email,more'
}
</script>
<script type="text/javascript" src="http://s7.addthis.com/js/300/addthis_widget.js"></script>
</body>
</html>
